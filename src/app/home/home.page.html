<ion-fab horizontal="end"  edge>
  <ion-button id="btnMenu">
    <ion-icon name="menu"></ion-icon>
  </ion-button>
  <ion-fab-list>
    <ion-fab-button color="light">
      <ion-icon></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="info()" color="light">
      <ion-icon name="paper"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="login()" color="light">
      <ion-icon name="contact"></ion-icon>
    </ion-fab-button>
    <ion-fab-button (click)="logout()" color="light">
      <ion-icon name="log-out"></ion-icon>
    </ion-fab-button>
    
  </ion-fab-list>
</ion-fab>

<ion-header>
  <ion-toolbar>
    <ion-title>
      Películas
    </ion-title>
  </ion-toolbar>
  <div id="mostrarCorreo"></div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let documentPelicula of arrayColeccionPeliculas" (click)="selecPelicula(documentPelicula)" (click)="navigateToEditar()">
      <ion-grid>
        <ion-row>
          <ion-col size-xs="12" size-sm="6" size-md="6" size-lg="8" size-xl="10">
            <h2>{{documentPelicula.data.titulo}}</h2>
            <p>{{documentPelicula.data.descripcion}}</p>
          </ion-col>

          <ion-col>
            <ion-img  [src]="documentPelicula.data.imagen"></ion-img>
          </ion-col>
        </ion-row>

        
        <ion-row>
          <p>Año: {{documentPelicula.data.anno}}</p>
        </ion-row>
        <ion-row>
          <p>Director: {{documentPelicula.data.director}}</p>
        </ion-row>
        
      </ion-grid >
    </ion-item>
  </ion-list>
  <ion-fab *ngIf="isLogged" vertical="bottom" horizontal="end" slot="fixed" id="nuevo" (click)="clicNuevo()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content >
