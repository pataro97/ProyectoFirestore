<ion-header>
  <ion-toolbar>
    <ion-title>
      Peliculas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-padding">
      <ion-button color="primary" expand="full" (click)="navigateToEditar()">
        editar</ion-button>
    </div>
  <ion-item>
    <ion-label>Título</ion-label>
    <ion-input [(ngModel)]="peliculaEditando.titulo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Descripción</ion-label>
    <ion-input [(ngModel)]="peliculaEditando.descripcion"></ion-input>
  </ion-item>
  <ion-button (click)="clicBotonInsertar()">Añadir Pelicula</ion-button>
  <ion-button (click)="clicBotonBorrar()">Borrar Pelicula</ion-button>
  <ion-button (click)="clicBotonModificar()">Modificar Pelicula</ion-button>
  <h1>LISTA DE PELICULAS</h1>
  <ion-list>
    <ion-item *ngFor="let documentPelicula of arrayColeccionPeliculas" (click)="selecPelicula(documentPelicula)" (click)="navigateToEditar()">
      <ion-grid>
        <ion-row>
          <h2>{{documentPelicula.data.titulo}}</h2>
        </ion-row>
        <ion-row>
          <p>{{documentPelicula.data.descripcion}}</p>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" id="nuevo" (click)="clicNuevo()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
